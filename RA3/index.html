    <h1>Ejercicio 2</h1>
    <!-- Vamos utilizar nuestros conocimientos de manipulación de cadenas en javascript, para crear un algoritmo de compresión de cadenas. 
     El algoritmo consiste en sustituir rachas de caracteres repetidos por el número de repeticiones seguido del carácter. 
     El algoritmo sólo actúa con cadenas de caracteres del alfabeto, por lo que arrojará un mensaje de error en caso de que la cadena contenga números. 
     Si admite espacios, en cuyo caso se sustituirá el espacio por una interrogación "?".
     a). Crea una función de compresión que recibe la cadena y devuelve la cadena comprimida.
     b). Crea una función de descompresión que recibe una cadena en formato comprimido y devuelve la cadena original.
     Implementa una interfaz con dos botones que permita codificar y decodificar cadenas introducidas por el usuario.-->
        <input type="text" id="cadena" placeholder="Introduce una cadena">
        <button type="button" onclick="comprimir()">Codificar</button>
        <button type="button" onclick="descomprimir()">Descodificar</button>
        <p id="codificacion"></p> 
        <script src="Ejercicio2.js"></script>

    <br><br>

     <h1>Ejercicio 3</h1>
    <!-- Crea una pequeña interfaz con un botón que cada vez que el usuario hace click haya un contador en pantalla con el número de clicks acumulado.  
     a) Utiliza la propiedad de window localStorage para almacenar el número de clicks realizados y que 
     cuando vuelva a entrar otra vez en la web posteriormente continúe desde el número en que se quedó.
     b) Si utilizamos una variable de tipo number para manipular el contador, llegará un momento en el que alcancemos el mayor entero con el que javascript 
     es capaz de realizar operaciones de forma segura, alcanzado este número ya no aumentará el contador y 
     aparecerá un mensaje de alerta "Ya no se pueden realizar nmás clicks".-->
        <button type="button" onclick="acumular()">¡Click!</button>
        <!-- <button type="button" onclick="restablecer()">Restablecer</button> --> 
        <p id="acumulado"></p> 
        <script src="Ejercicio3.js"></script>
