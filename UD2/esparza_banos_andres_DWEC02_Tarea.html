<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <title>Ejercicios Unidad 2</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <!-- Crea un documento html que solicite un nombre, la edad y escriba en el documento el mensaje: 
     "Hola ____, tienes ____ años, eres ---(mayor/menor) de edad.-->
        <input type="text" id="nombre" placeholder="Introduce tu nombre">
        <input type="number" id="edad" placeholder="Introduce tu edad">
        <script src="Ejercicio1.js"></script>
        <button type="button" onclick="saludar()">Saludar</button>
        <p id="saludo"></p>   

    <br><br>

    <h1>Ejercicio 2</h1>
    <!-- Crea un documento html que solicite al usuario tres números por separado, y 
     se escriba en el documento cual de los números introducidos es menor.-->
        <input type="number" id="num1" placeholder="Introduce el primer número">
        <input type="number" id="num2" placeholder="Introduce el segundo número">
        <input type="number" id="num3" placeholder="Introduce el tercer número">
        <script src="Ejercicio2.js"></script>
        <button type="button" onclick="calcular()">Calcular el menor</button>
        <p id="calculo"></p> 

    <br><br>

     <h1>Ejercicio 3</h1>
    <!-- Crea un documento html que solicite al usuario un número y se escriba en el documento la suma de los números del 1 al número introducido 
     (por ejemplo si introduce un 4, escribirá en el documento "La suma de los números del 1 al 4 es 10"). 
     Comprueba previamente que han introducido un número y no una letra, para ello investiga el uso de la función isNaN, y muestra un error en este caso.-->
        <input type="number" id="numero" placeholder="Introduce un número">
        <script src="Ejercicio3.js"></script>
        <button type="button" onclick="calcularSum()">Calcular la sumatoria</button>
        <p id="calculoSum"></p> 

    <br><br>

    <h1>Ejercicio 4</h1>
    <!-- Escribe un documento html que permita ir introduciendo una serie indeterminada de números mientras su suma no supere 100. 
     Cuando esto ocurra, se debe mostrar el total acumulado y el contador de cuantos números se han introducido -->
        <input type="number" id="numeros" placeholder="Introduce un número">
        <script src="Ejercicio4.js"></script>
        <button type="button" onclick="calcularSum100()">Introducir</button>
        <p id="calculoSum100"></p>

    <br><br>

    <h1>Ejercicio 5</h1>
    <!-- Crea un documento html que solicite al usuario un número N y escriba en el documento N tablas de multiplicar, 
     de los n primeros números (por ejemplo si introducen el 6, mostraremos las tablas del 1, 2, 3, 4, 5, y 6) -->
        <form onsubmit="mostrarTabla(event)">
            <label for="numeroEj5">Introduce un número:</label>
            <input type="number" id="numTablas" required/>
            <input type="submit" value="Mostrar tabla" />
            <script src="Ejercicio5.js"></script>
        </form>
        <div id="tabla"></div>
</body>
</html>
